<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" fill="none">
  <defs>
    <!-- Gradients -->
    <linearGradient id="frontendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="reactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb"/>
      <stop offset="100%" style="stop-color:#087ea4"/>
    </linearGradient>
    <linearGradient id="d3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9a03c"/>
      <stop offset="100%" style="stop-color:#e85d04"/>
    </linearGradient>
    <linearGradient id="storeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="backendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009688"/>
      <stop offset="100%" style="stop-color:#00695c"/>
    </linearGradient>
    <linearGradient id="awsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9900"/>
      <stop offset="100%" style="stop-color:#ec7211"/>
    </linearGradient>
    
    <!-- Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#0a0f1a"/>
  
  <!-- Frontend Container -->
  <rect x="50" y="30" width="700" height="280" rx="16" fill="url(#frontendGrad)" stroke="#334155" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="60" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="14" font-weight="600">FRONTEND (React + TypeScript)</text>
  
  <!-- Graph Component -->
  <rect x="80" y="90" width="160" height="80" rx="12" fill="url(#d3Grad)" filter="url(#shadow)"/>
  <text x="160" y="125" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="13" font-weight="600">ğŸ•¸ï¸ Graph</text>
  <text x="160" y="145" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="11" opacity="0.8">D3-Force</text>
  
  <!-- TaskPanel Component -->
  <rect x="270" y="90" width="160" height="80" rx="12" fill="url(#reactGrad)" filter="url(#shadow)"/>
  <text x="350" y="125" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="13" font-weight="600">ğŸ“‹ TaskPanel</text>
  <text x="350" y="145" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="11" opacity="0.8">Details View</text>
  
  <!-- useTaskStore -->
  <rect x="460" y="90" width="260" height="80" rx="12" fill="url(#storeGrad)" filter="url(#shadow)"/>
  <text x="590" y="125" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="13" font-weight="600">âš¡ useTaskStore</text>
  <text x="590" y="145" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="11" opacity="0.8">State Management + API</text>
  
  <!-- Connecting Lines (Components to IndexedDB) -->
  <path d="M160 170 L160 200 L400 200 L400 230" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M350 170 L350 200 L400 200" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M590 170 L590 200 L400 200" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- IndexedDB -->
  <rect x="280" y="230" width="240" height="60" rx="12" fill="url(#dbGrad)" filter="url(#shadow)"/>
  <text x="400" y="260" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="13" font-weight="600">ğŸ’¾ IndexedDB</text>
  <text x="400" y="278" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="11" opacity="0.8">Offline Cache (Dexie.js)</text>
  
  <!-- Arrow to Backend -->
  <path d="M400 310 L400 350" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Sync Icon -->
  <circle cx="400" cy="340" r="16" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
  <text x="400" y="345" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="12">ğŸ”„</text>
  <text x="435" y="345" text-anchor="start" fill="#94a3b8" font-family="system-ui" font-size="12" font-weight="500">Sync</text>
  
  <!-- Backend Container -->
  <rect x="180" y="370" width="440" height="100" rx="16" fill="url(#backendGrad)" stroke="#00897b" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="400" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="14" font-weight="600">BACKEND (FastAPI + MongoDB)</text>
  
  <!-- AWS Badge -->
  <rect x="280" y="415" width="100" height="35" rx="8" fill="url(#awsGrad)"/>
  <text x="330" y="438" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="12" font-weight="600">â˜ï¸ AWS EKS</text>
  
  <!-- MongoDB Badge -->
  <rect x="400" y="415" width="120" height="35" rx="8" fill="#00684a"/>
  <text x="460" y="438" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="12" font-weight="600">ğŸƒ MongoDB</text>
  
</svg>


